<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pendaftaran Member Perpustakaan ITERA- Halaman Formulir</title>
</head>
<body>
    <div class="screen">
        <div class="header">
            <img src="Logo_ITERA.png" width="70px" height="70px" class="photo" />
            <p>Website Pendaftaran Member Perpustakaan ITERA</p>
            <br>
        </div>
    
        <div class="body">
            <div class="sidebar">
                <ul>
                    <a href="index.html" class="sbtxt">Beranda</a>
                    <a href="tabel.html" class="sbtxt">Tabel</a>
                </ul>
            </div>
        
            <div class="post">
                <div class="postxt">
                    <center>
                    <h2>Formulir Pendaftaran Member</h2>
                    <form action method="get" class="formulir">
                        <table>
                            <tr>
                                <td>
                                    <div class="ic">
                                        <label for="nama">Nama</label> <br>
                                        <input id="nama" class="is" type="fullname" name="nama" />
                                    </div>
                                </td>
                                <td>
                                    <div class="ic">
                                        <label for="nim">NIM</label> <br>
                                        <input id="nim" class="is" type="text" name="nim" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="ic">
                                        <label for="prodi">Program Studi</label> <br>
                                        <input id="prodi" class="is" type="text" name="prodi"/>
                                    </div>
                                </td>
                                <td>
                                    <div class="ic">
                                        <label for="email">Email</label> <br>
                                        <input id="email" class="is" type="email" name="email"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="ic">
                                        <label for="pwd">Password</label> <br>
                                        <input id="pwd" class="is" type="password" name="pwd" />
                                    </div>
                                </td>
                                <td>
                                    <div class="ic">
                                        <label for="alamat">Alamat</label> <br>
                                        <input id="alamat" class="is" type="text" name="alamat"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="ic">
                                        <label for="birthday">Tanggal Lahir</label> <br>
                                        <input id="birthday" class="is1" type="date" name="birthday" />
                                    </div>
                                <td>
                                    <div class="ic">
                                        <label for="email">Jenis Kelamin</label> <br>
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="html">Laki-Laki</label><br>
                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="css">Perempuan</label><br>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <br>
                        <button type="text" class="btn1">Submit</button>
                    </form>
                    </center>
                </div>
            </div>
        </div>
        
        <div class="batas"></div>
        
        <div class="footer">
            <p>@2023 121140197</p>
        </div>
    </div>
</body>
</html>
